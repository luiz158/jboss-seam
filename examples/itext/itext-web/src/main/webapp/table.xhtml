<p:document xmlns:p="http://jboss.org/schema/seam/pdf"
        xmlns:ui="http://java.sun.com/jsf/facelets" 
          xmlns:f="http://java.sun.com/jsf/core">

    <p:image alignment="right" wrap="true" value="/jboss.jpg" /> 
    <p:font size="24"><p:paragraph spacingAfter="50">Table Test</p:paragraph></p:font>  

    <p:table columns="4">
        <f:facet name="defaultCell">
            <p:cell horizontalAlignment="center" verticalAlignment="middle" />
        </f:facet>
        <p:cell backgroundColor="yellow" colspan="2"><p:paragraph>cell 1</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 2</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 3</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 4</p:paragraph></p:cell>
        <p:cell backgroundColor="red" colspan="2"><p:paragraph>cell 5</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 6</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 7</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 8</p:paragraph></p:cell>
        <p:cell backgroundColor="green" colspan="2"><p:paragraph>cell 9</p:paragraph></p:cell>
    </p:table>

    <p:paragraph spacingBefore="10" spacingAfter="10">This is another table.  It should be large enough to span multiple pages with the headers repeated on other page</p:paragraph>


    <p:table widths="1 4" columns="2" headerRows="1">
        <p:cell grayFill=".3" paddingBottom="10" horizontalAlignment="center" colspan="2">
            <p:font size="20"><p:paragraph alignment="center">This is a header</p:paragraph></p:font>
        </p:cell>


        <ui:repeat value="#{lists.numbers}" var="week">
            <p:cell rotation="90" horizontalAlignment="center" verticalAlignment="middle" grayFill=".7">
                <p:font size="30"><p:paragraph>Week #{week}</p:paragraph></p:font>
            </p:cell>
            <p:cell paddingLeft="0" paddingRight="0" paddingTop="0" paddingBottom="0">
                <p:table widths="1.25 4" columns="2" widthPercentage="100">
                    <ui:repeat value="#{lists.daysOfWeek}" var="day">
                        <p:cell paddingBottom="6">#{day}</p:cell>
                        <p:cell paddingBottom="6">Blah blah blah</p:cell>
                    </ui:repeat>
                </p:table>
            </p:cell>
        </ui:repeat>
    </p:table>
</p:document>
